version: 2
updates:
  - package-ecosystem: "pip"
    directories:
      - "/"
    target-branch: "main"
    groups:
      pip-security-updates:
        applies-to: "security-updates"
        patterns:
          - "*"
    schedule:
      interval: "daily"
    labels:
      - "patch"
      - "dependencies"
    ignore:
      - dependency-name: "*"
        update-types: [ "version-update:semver-patch", "version-update:semver-minor", "version-update:semver-major" ]